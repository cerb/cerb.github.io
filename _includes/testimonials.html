<div style="border:1px solid rgb(220,220,220);padding:10px;">
	<div class="grid feature">
		<div id="cerb-testimonials" class="unit whole">
			{% for testimonial in site.data.testimonials %}
			<table class="cerb-testimonial" width="100%" cellspacing="0" cellpadding="0" style="display:none;">
				<tr>
					<td style="font-size: 90%;padding-right: 10px; border-right: 1px solid rgb(200,200,200);">
						<q>{{ testimonial.quote }}</q>
						<div style="margin-left: 15px;">
							<b>- {{ testimonial.author }}</b>
						</div>
					</td>
					<td style="padding-left:10px;">
						<span class="client-logo client-{{ testimonial.client }}"></span>
					</td>
				</tr>
			</table>
			{% endfor %}
			<noscript>
			{% assign testimonial = site.data.testimonials|first %}
			<table class="cerb-testimonial" width="100%" cellspacing="0" cellpadding="0" style="display:none;">
				<tr>
					<td style="font-size: 90%;padding-right: 10px; border-right: 1px solid rgb(200,200,200);">
						<q>{{ testimonial.quote }}</q>
						<div style="margin-left: 15px;">
							<b>- {{ testimonial.author }}</b>
						</div>
					</td>
					<td style="padding-left:10px;">
						<span class="client-logo client-{{ testimonial.client }}"></span>
					</td>
				</tr>
			</table>
		</noscript>
		</div>
	</div>
</div>

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) {
		try {
			var $testimonials_container = document.querySelector('#cerb-testimonials');
			var $testimonials = $testimonials_container.querySelectorAll('.cerb-testimonial');
			var len = $testimonials.length;
			var r = Math.floor(Math.random()*len);
			
			$testimonials[r].style['display'] = 'block';
		} catch(e) {}
	});
</script>
