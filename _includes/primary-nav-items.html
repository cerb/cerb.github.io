{% assign page_path = page.url|downcase|remove_first:'/'|split:'/' %}
<ul>
	{% comment %}
	<li class="{% if page_path[0] == 'tour' %}current{% endif %}">
		<a href="/tour/">Tour</a>
	</li>
	{% endcomment %}
	<li class="{% if page_path[0] == 'resources' or (page_path[0] == 'docs' and page_path[1] != 'history') or page_path[0] == 'guides' or page_path[0] == 'packages' %}current{% endif %}">
		<a href="/resources/">Docs</a>
	</li>
	<li class="{% if page_path[0] == 'pricing' %}current{% endif %}">
		<a href="/pricing/">Pricing</a>
	</li>
	<li class="{% if page_path[0] == 'docs' and page_path[1] == 'history' %}current{% endif %}">
		<a href="/docs/history/">Releases</a>
	</li>
	<li class="{% if page_path[0] == 'clients' %}current{% endif %}">
		<a href="/clients/">Testimonials</a>
	</li>
	<li class="{% if page_path[0] == 'help' %}current{% endif %}">
		<a href="/help/">Help</a>
	</li>
	<li class="cta {% if page_path[0] == 'signup' %}current{% endif %}">
		<a href="/signup/"><b>Free Trial</b></a>
	</li>
	<li class="{% if page_path[0] == 'search' %}current{% endif %}">
		<form action="/search/" method="GET">
		<input type="search" name="q" size="18" placeholder="search">
		</form>
	</li>
</ul>
