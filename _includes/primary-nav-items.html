{% assign page_path = page.url|downcase|remove_first:'/'|split:'/' %}
<ul>
	{% comment %}
	<li class="{% if page_path[0] == 'tour' %}current{% endif %}">
		<a href="/tour/">Tour</a>
	</li>
	{% endcomment %}
	<li class="{% if page_path[0] == 'docs' or page_path[0] == 'resources' or page_path[0] == 'guides' or page_path[0] == 'packages' %}current{% endif %}">
		<a href="/resources/">Learn</a>
	</li>
	<li class="{% if page_path[0] == 'pricing' %}current{% endif %}">
		<a href="/pricing/">Pricing</a>
	</li>
	<li class="{% if page_path[0] == 'clients' %}current{% endif %}">
		<a href="/clients/">Testimonials</a>
	</li>
	<li class="{% if page_path[0] == 'blog' or page_path[0] == 'releases' %}current{% endif %}">
		<a href="/blog/">News</a>
	</li>
	<li class="{% if page_path[0] == 'help' %}current{% endif %}">
		<a href="/help/">Help</a>
	</li>
	<li class="{% if page_path[0] == 'signup' %}current{% endif %}">
		<a href="/signup/"><b>Free Trial</b></a>
	</li>
	<li class="{% if page_path[0] == 'search' %}current{% endif %}">
		<form action="/search/" method="GET">
		<input type="search" name="q" size="18" placeholder="search">
		</form>
	</li>
</ul>
