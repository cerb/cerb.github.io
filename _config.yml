# Site settings
title: "Cerb"
company: "Webgroup Media, LLC."
copyright: 2002-2019
email: team@cerb.ai
description: Cerb is a fully customizable platform for teamwork and automation. Boost team productivity with bots, dashboards, and workspaces.
url: "https://cerb.ai"
baseurl: ""
logo_url: /assets/cerb_logo.png
social_image_url: /assets/images/cerb-social.png
twitter_username: cerb_ai
github_username:  wgm
timezone: America/Los_Angeles
encoding: utf-8

exclude: [node_modules, README.md]
keep_files: [assets]

# Blog
permalink: /blog/:year/:month/:day/:title/
excerpt_separator: ""

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/
  guides:
    output: true
    permalink: /guides/:path/
  packages:
    output: true
    permalink: /packages/:path/
  plugins:
    output: true
    permalink: /plugins/:path/

# Build settings
markdown: kramdown
kramdown:
  auto_ids: true
  parse_block_html: false
plugins:
  - jekyll-redirect-from
#  - searchyll

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"
      jumbotron:
        title: Documentation
  -
    scope:
      path: ""
      type: "guides"
    values:
      layout: "integration"
  -
    scope:
      path: ""
      type: "packages"
    values:
      layout: "integration"
  -
    scope:
      path: ""
      type: "plugins"
    values:
      layout: "integration"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"
      jumbotron:
        title: Blog
        tagline: Release announcements, helpful tips, and community discussion

